<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indra - AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #f3f4f6;
        min-height: 100vh;
      }

      .app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 800px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        background: #1f2937;
        color: white;
      }

      header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      indra-chat-ui {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Indra</h1>
        <indra-connection-status></indra-connection-status>
      </header>
      <main>
        <indra-chat-ui></indra-chat-ui>
      </main>
    </div>
    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
